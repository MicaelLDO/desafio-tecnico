<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <title>Login</title> <!-- Título da página -->
    <link rel="stylesheet" href="style/style.css"> <!-- Link para o arquivo de estilos CSS -->
</head>
<body>
    <!-- Formulário para login do usuário -->
    <form>
        <!-- Campo para o e-mail do usuário -->
        <div class="form-field">
            <div><label>Usuário</label></div> <!-- Rótulo para o campo de e-mail -->
            <input type="email" name="email" id="email" onchange="onChangeEmailInit()" placeholder="Digite seu e-mail"> <!-- Campo de entrada para o e-mail -->
            <div class="error" id="email-required-error">Email é obrigatório</div> <!-- Mensagem de erro para e-mail obrigatório -->
            <div class="error" id="email-invalid-error">Email é inválido</div> <!-- Mensagem de erro para e-mail inválido -->
        </div>

        <!-- Campo para a senha do usuário -->
        <div class="form-field">
            <div><label>Senha</label></div> <!-- Rótulo para o campo de senha -->
            <input type="password" name="senha" id="password" onchange="onChangePasswordInit()" placeholder="Digite sua senha"> <!-- Campo de entrada para a senha -->
            <div class="error" id="password-required-error">Senha é obrigatória</div> <!-- Mensagem de erro para senha obrigatória -->
        </div>

        <!-- Botão para recuperar a senha -->
        <div>
            <button type="button" class="clean" disabled="true" id="recover-password-button" onclick="recoverPassword()">Recuperar senha</button> <!-- Botão que chama a função de recuperação de senha -->
        </div>

        <!-- Botão para realizar o login -->
        <div>
            <button type="button" class="outline" disabled="true" id="login-button" onclick="login()">Entrar</button> <!-- Botão que chama a função de login -->
        </div>

        <!-- Botão para redirecionar à página de cadastro -->
        <div>
            <button type="button" class="outline" id="-button" onclick="goToRegister()">Cadastrar</button> <!-- Botão que redireciona para a página de cadastro -->
        </div>
    </form>
</body>

<!-- Inclui o script para a funcionalidade de login -->
<script src="script/login/login.js"></script>
<!-- Inclui o script para navegação entre páginas -->
<script src="script/utility/goToPage.js"></script>
<!-- Inclui o script para validação dos campos -->
<script src="script/utility/onChange.js"></script>
</html>
