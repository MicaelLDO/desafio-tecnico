<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="../../style/style.css">
</head>
<body>

  <form id="changePasswordForm">
    <h2 id="userNameDisplay"></h2>
    <h2 style="color: white;">Alterar Senha</h2>

    <div class="form-field">
      <div><label for="oldPassword">Senha Atual</label></div>
      <input type="password" id="oldPassword" placeholder="Digite sua senha atual" required>
    </div>

    <div class="form-field">
      <div><label for="newPassword">Nova Senha</label></div>
      <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
    </div>

    <div>
      <button type="submit" class="outline">Alterar Senha</button>
    </div>

    <div>
      <button type="button" class="clean" onclick="goToHome()">Voltar para Home</button>
    </div>
  </form>

  <script src="../../script/change-password/change-password.js"></script>
</body>
</html>
