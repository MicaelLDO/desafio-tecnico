<!-- Documento HTML para a página de alteração de senha -->
<!DOCTYPE html>
<html lang="pt-br">
<!-- Inclui o script para navegação entre páginas -->
<script src="../../script/utility/goToPage.js"></script>
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Alterar Senha</title> <!-- Título da página -->
  <link rel="stylesheet" href="../../style/style.css"> <!-- Link para o arquivo de estilos CSS -->
</head>
<body>

  <!-- Formulário para alteração de senha -->
  <form id="changePasswordForm">
    <!-- Exibe o nome do usuário logado -->
    <h2 id="userNameDisplay" style="color: white;"></h2>
    <h2 style="color: white;">Alterar Senha</h2> <!-- Título da seção -->

    <!-- Campo para a senha atual -->
    <div class="form-field">
      <div><label for="oldPassword">Senha Atual</label></div> <!-- Rótulo para o campo de senha atual -->
      <input type="password" id="oldPassword" placeholder="Digite sua senha atual" required> <!-- Campo de entrada para a senha atual -->
    </div>

    <!-- Campo para a nova senha -->
    <div class="form-field">
      <div><label for="newPassword">Nova Senha</label></div> <!-- Rótulo para o campo de nova senha -->
      <input type="password" id="newPassword" placeholder="Digite sua nova senha" required> <!-- Campo de entrada para a nova senha -->
    </div>

    <!-- Botão para enviar o formulário e alterar a senha -->
    <div>
      <button type="submit" class="outline">Alterar Senha</button>
    </div>

    <!-- Botão para voltar à página inicial -->
    <div>
      <button type="button" class="clean" onclick="goToHome()">Voltar para Home</button>
    </div>
  </form>

</body>
<!-- Inclui o script JavaScript para a funcionalidade de alteração de senha -->
<script src="../../script/change-password/change-password.js"></script>
</html>
