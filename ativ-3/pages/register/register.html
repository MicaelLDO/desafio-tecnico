<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
  <form>
    <div class="form-field">
      <div><label>Nome</label></div>
      <input type="text" name="nome" id="name" placeholder="Digite seu nome">
    </div>

    <div class="form-field">
      <div><label>E-mail</label></div>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" onchange="onChangeEmail()">
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email é inválido</div>
    </div>

    <div class="form-field">
      <div><label>Senha</label></div>
      <input type="password" name="senha" id="password" placeholder="Digite sua senha" onchange="onChangePassword()">
      <div class="error" id="password-required-error">Senha é obrigatória</div>
    </div>

    <div>
      <button type="button" class="outline" onclick="register()">Cadastrar</button>
    </div>

    <div>
      <button type="button" class="clean" onclick="goToLogin()">Voltar para login</button>
    </div>
  </form>

</body>
<script src="../../script/register/register.js"></script>
<script src="../../script/utility/onChange.js"></script>
<script src="../../script/utility/goToPage.js"></script>


</html>
